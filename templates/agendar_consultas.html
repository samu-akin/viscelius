{% extends "base.html" %}

{% block title %}Agendar Consultas{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>Agende sua consulta</h1>
</div>
<form method="POST" action="">
    {{ form.hidden_tag() }}
    <div class="form-group">
        {{ form.name.label }} {{ form.name() }}
    </div>
    <div class="form-group">
        {{ form.date.label }} {{ form.date() }}
    </div>
    <div class="form-group">
        {{ form.submit() }}
    </div>
</form>
{% endblock %}
